<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Instagram</title>
   <link rel="stylesheet" type="text/css" href="style.css" >
</head>
<body>
<div class="main">
    <div class="images">
        <img id="image" src="img/leftsidephoto.png">

    </div>
    <div class="register">
        <div class="reg_area">
            <img id="logo" src="img/1200px-Instagram_logo.svg.png" width="175">
                <form class="registration">
                    <h2 class="friends">Зарегистрируйтесь, чтобы смотреть фото и видео ваших друзей.</h2>
                    <div class="facebook">
                        <button class="face_button">
                            <span class="facebook_logo">
                                <img src="img/facebook-emblem.jpg" width="16" height="16">
                            </span>
                            Войти через Facebook
                        </button>
                    </div>
                    <div>
                        <div class="line">
                            ИЛИ
                        </div>
                    </div>
                    <div class="info">             
                            <input name="emailOrPhone" type="text" class="info_area" placeholder="Моб. телефон или эл. адрес" width="100%">
                    </div>
                    
                    <div class="info">
                            <input name="emailOrPhone" type="text" class="info_area" placeholder="Имя и фамилия" width="100%">
                    </div>
                  
                    <div class="info">
                            <input name="emailOrPhone" type="text" class="info_area" placeholder="Имя пользователя" width="100%">
                    </div>
                   
                    <div class="info">
                            <input name="emailOrPhone" type="password" class="info_area" placeholder="Пароль" width="100%">
                    </div>
                    <div class="register_button">
                        <button class="reg_button" type="submit">Регистрация</button>
                    </div>
                    <p class="uslovia"> Регистрируясь, вы принимаете наши <a  target="_blank">Условия</a>,<a target="_blank">Политика использования данных</a> и <a  target="_blank">Политику в отношении файлов cookie</a></p>
                </form>

        </div>
        <div class="enter_area">
            <p class="account">
                Есть аккаунт? 
                <a>Вход</a>
            </p>
        </div>
        <div class="download_area">
            <p class="download">Установите приложение.</p>
            <a class="app">
                <img src="img/GoogleP.png" height="40">
            </a>
            <a class="app">
                <img src="img/AppStore.png" height="40">
            </a>
        </div>
    </div>

</div>
</body>
</html>
